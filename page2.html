<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Loja de Carros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="https://via.placeholder.com/120x30/ecf0e1/34495e?text=WEBMOTORS" alt="Logo Webmotors">
    </div>
    <nav class="main-nav">
        <a href="index.html">Comprar</a>
        <a href="index.html">Vender</a>
        <a href="index.html">Serviços</a>
        <a href="index.html">Ajuda</a>
    </nav>
    <div class="user-actions">
        <a id="show-login-header" href="page1.html">Entrar</a>
        <a href="perfil.html" id="profile-link" style="display: none;">
            <img id="header-profile-pic" src="https://via.placeholder.com/40/e0e6ed/7f8c8d?text=User" alt="Foto de Perfil">
        </a>
    </div>
</header>
    <main>
        <div id="register-form" class="auth-form">
            <h2>Crie sua conta</h2>
            <form id="form-register">
                <input type="text" id="reg-username" placeholder="Usuário" required>
                <input type="password" id="reg-password" placeholder="Senha" required>
                <input type="password" id="reg-password-confirm" placeholder="Confirme a Senha" required>
                <input type="email" id="reg-email" placeholder="E-mail" required>
                <input type="date" id="reg-dob" placeholder="Data de Nascimento" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p id="reg-message"></p>
            <div class="auth-footer">
                <p>Já tem conta? <a href="page1.html">Faça Login</a></p>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
