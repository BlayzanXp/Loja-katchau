<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Carro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>

    <header>
        <div class="logo">
            <img src="imagens/favcon.ico" alt="logo katchau">
        </div>
        <nav class="main-nav">
            <a href="index.html">Comprar</a>
            <a href="vender.html">Vender</a>
            <a href="index.html">Serviços</a>
            <a href="index.html">Ajuda</a>
        </nav>
        <div class="user-actions">
            <a id="show-login-header" href="page1.html">Entrar</a>
            <a href="perfil.html" id="profile-link" style="display: none;">
                <img id="header-profile-pic" src="https://via.placeholder.com/40/e0e6ed/7f8c8d?text=User" alt="Foto de Perfil">
            </a>
        </div>
    </header>

    <main>
        <section class="auth-form">
            <h2>Anunciar Carro</h2>
            <form id="car-form">
                <label for="car-name">Nome do Carro:</label>
                <input type="text" id="car-name" required>

                <label for="car-year">Ano:</label>
                <input type="number" id="car-year" min="1900" max="2099" required>

                <label for="car-km">Quilometragem (KM):</label>
                <input type="number" id="car-km" required>

                <label for="car-description">Descrição:</label>
                <textarea id="car-description" rows="5" required></textarea>

                <label for="car-price">Preço:</label>
                <input type="number" id="car-price" required>
                
                <label for="car-images">Imagens:</label>
                <input type="file" id="car-images" accept="image/*" multiple>

                <button type="submit">Anunciar</button>
                <p id="message"></p>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
