<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Carro - Katchau</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo-link">
            <img src="imagens/logo.png" alt="Logo Katchau" class="logo">
        </a>
        <nav class="main-nav">
            <a href="index.html">Comprar</a>
            <a href="vender.html">Vender</a>
        </nav>
        <div class="user-actions">
            <div id="show-login-header" class="header-login-links">
                <a href="page1.html" class="login-link">Login</a> /
                <a href="page2.html" class="register-link">Cadastrar</a>
            </div>
            <div id="profile-link" class="header-profile-section" style="display: none;">
                <a href="perfil.html" class="profile-link">
                    <img id="header-profile-pic" src="imagens/default-profile.png" alt="Foto de Perfil" class="header-profile-pic">
                </a>
            </div>
        </div>
    </header>

    <main class="vender-main">
        <section class="vender-container">
            <h2>Anunciar Seu Carro</h2>
            <form id="car-form" class="vender-form">
                <div class="form-group">
                    <label for="car-name">Nome do Carro:</label>
                    <input type="text" id="car-name" required>
                </div>
                <div class="form-group">
                    <label for="car-year">Ano:</label>
                    <input type="number" id="car-year" required>
                </div>
                <div class="form-group">
                    <label for="car-km">Kilometragem:</label>
                    <input type="number" id="car-km" required>
                </div>
                <div class="form-group">
                    <label for="car-description">Descrição:</label>
                    <textarea id="car-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="car-price">Preço (R$):</label>
                    <input type="number" id="car-price" required>
                </div>
                <div class="form-group">
                    <label for="car-images">Imagens:</label>
                    <input type="file" id="car-images" accept="image/*" required>
                </div>
                <button type="submit" class="submit-btn">Anunciar</button>
            </form>
            <p id="message" class="message-text"></p>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
