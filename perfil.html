<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Katchau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo-link">
            <img src="imagens/logo.png" alt="Logo Katchau" class="logo">
        </a>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="index.html">Catálogo</a></li>
                <li><a href="vender.html">Vender</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <div id="show-login-header" class="header-login-links">
                <a href="page1.html" class="login-link">Login</a> /
                <a href="page2.html" class="register-link">Cadastrar</a>
            </div>
            <div id="profile-link" class="header-profile-section" style="display: none;">
                <a href="perfil.html" class="profile-link">
                    <img id="header-profile-pic" src="imagens/default-profile.png" alt="Foto de Perfil" class="header-profile-pic">
                </a>
            </div>
        </div>
    </header>

    <main class="profile-main">
        <section class="profile-container">
            <h2>Meu Perfil</h2>
            <div class="profile-info-section">
                <div class="profile-pic-container">
                    <img id="profile-pic" src="imagens/default-profile.png" alt="Foto de Perfil">
                    <p id="profile-pic-message" class="message-text"></p>
                </div>
                <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
                <button id="change-pic-btn" class="edit-btn">Trocar Foto</button>
            </div>
            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label for="profile-username">Nome de Usuário:</label>
                    <input type="text" id="profile-username" readonly>
                </div>
                <div class="form-group">
                    <label for="profile-email">E-mail:</label>
                    <input type="email" id="profile-email">
                </div>
                <div class="form-group">
                    <label for="profile-dob">Data de Nascimento:</label>
                    <input type="date" id="profile-dob">
                </div>
                <button id="save-profile-btn" type="button" class="submit-btn">Salvar Alterações</button>
            </form>
            <p id="profile-message" class="message-text"></p>
        </section>

        <section id="user-cars-section" class="user-cars-section">
            </section>
        
        <button id="logout-btn" class="logout-btn">Sair</button>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
