<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Carros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>

<header>
    <div class="logo">
            <img src="imagens/favcon.ico" alt="logo katchau">
    </div>
    <nav class="main-nav">
        <a href="index.html">Comprar</a>
        <a href="index.html">Vender</a>
        <a href="index.html">Serviços</a>
        <a href="index.html">Ajuda</a>
    </nav>
    <div class="user-actions">
        <a id="show-login-header" href="page1.html">Entrar</a>
        <a href="perfil.html" id="profile-link" style="display: none;">
            <img id="header-profile-pic" src="https://via.placeholder.com/40/e0e6ed/7f8c8d?text=User" alt="Foto de Perfil">
        </a>
    </div>
</header>

<main>
    <div id="login-form" class="auth-form">
        <h2>Faça Login</h2>
        <form id="form-login">
            <input type="text" id="log-username" placeholder="Usuário" required>
            <input type="password" id="log-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="log-message"></p>
        <div class="auth-footer">
            <p>Você não tem uma conta? <a href="page2.html">Crie aqui</a></p>
        </div>
    </div>
</main>

    <script type="module" src="script.js"></script>
</body>
</html>
