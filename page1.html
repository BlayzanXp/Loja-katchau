<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Katchau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <header class="main-header">
        <a href="index.html" class="logo-link">
            <img src="imagens/logo.png" alt="Logo Katchau" class="logo">
        </a>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="index.html">Catálogo</a></li>
                <li><a href="vender.html">Vender</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <div id="show-login-header" class="header-login-links">
                <a href="page1.html" class="login-link">Login</a> /
                <a href="page2.html" class="register-link">Cadastrar</a>
            </div>
            <div id="profile-link" class="header-profile-section" style="display: none;">
                <a href="perfil.html" class="profile-link">
                    <img id="header-profile-pic" src="imagens/default-profile.png" alt="Foto de Perfil" class="header-profile-pic">
                </a>
            </div>
        </div>
    </header>

    <main class="login-main">
        <section class="login-container">
            <h2>Login</h2>
            <form id="form-login" class="login-form">
                <div class="form-group">
                    <label for="log-username">Nome de Usuário:</label>
                    <input type="text" id="log-username" required>
                </div>
                <div class="form-group">
                    <label for="log-password">Senha:</label>
                    <input type="password" id="log-password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p id="log-message" class="message-text"></p>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
